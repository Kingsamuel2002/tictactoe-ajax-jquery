<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<script>
    $(document).ready(() => {
        var move = 1; 
        var turn = true;
        $("#dashboard tr td").click((e)=> {
            console.log($("+" + e.target.id).text());
            if($(e.target.id).text() == "" && turn){
                if(move % 2 == 1){
                    $("#"+ e.target.id).html("X");

                }else {
                    $("#" + e.target.id).html("O");
                }

            }
        })
    })
</script>
<body>
   <table id="dashboard">
       <tr class="row">
        <td id="c00"></td>
        <td id="c01"></td>
        <td id="c02"></td>
       </tr>
       <tr class="row">
           <td id="c03"></td>
           <td id="c04"></td>
           <td id="c05"></td>
       </tr>
       <tr class="row">
        <td id="c06"></td>
        <td id="c07"></td>
        <td id="c08"></td>
       </tr>
   </table> 
</body>
</html>
